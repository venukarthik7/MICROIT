<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="128" value="12"/>
    <div class="options">
      <label><input type="checkbox" id="includeNumbers" checked/> Include Numbers</label>
      <label><input type="checkbox" id="includeSymbols" checked/> Include Symbols</label>
    </div>
    <button onclick="generatePassword()">Generate Password</button>
    <div class="output">
      <p id="passwordOutput">Your password will appear here</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
